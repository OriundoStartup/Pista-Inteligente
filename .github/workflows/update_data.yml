name: Update Pista Inteligente Data

on:
  schedule:
    # 08:00 AM Chile (UTC-3) = 11:00 UTC
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install Dependencies
      # Usamos el archivo requirements.txt de la ra√≠z
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install supabase pandas numpy joblib

    - name: Run Scraper & Inference
      env:
        # Secretos configurados en GitHub
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        python src/scripts/daily_inference_job.py
